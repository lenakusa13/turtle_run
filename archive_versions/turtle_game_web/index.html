<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Run</title>
    <script src="phaser.min.js"></script>
    <script src="turtle_run.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: 'block';
            justify-content: center;
            align-items: center;
            background-color: #fff; /* or any color of your choice */
        }
        #backgroundImage {
            width: 800px;
            height: 800px;
            background-image: url('images/intro_image.png'); /* Replace with your image path */
            background-size: cover;
            display: flex;
        }
        #nameInputContainer {
            position: absolute;
            top: 660px;
            left: 180px;
            display: none;
            background-color: rgba(200, 200, 200, 0.85); /* Transparent grey background */
            padding: 10px;
            border-radius: 5px;
            text-align: left;
        }
        #nameInputContainer p, #nameInputContainer input, #nameInputContainer button {
            display: inline; /* Align elements in a line */
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div id="backgroundImage"></div>
    <div id="nameInputContainer">
        <p>Please enter your name:</p>
        <input type="text" id="nameInput">
        <button onclick="startGame()">Start Game</button>
    </div>

    <script>
        setTimeout(() => {
            document.getElementById('nameInputContainer').style.display = 'block';
        }, 1000);

        function startGame() {
            const name = document.getElementById('nameInput').value.trim();
            if (name) {
                document.getElementById('backgroundImage').style.display = 'none';
                document.getElementById('nameInputContainer').style.display = 'none';
                TurtleRunGame.start(name);
            }
        }
    </script>
</body>
</html>
